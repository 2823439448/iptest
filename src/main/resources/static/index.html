<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 地址检测工具</title>
    <!-- Cloudflare Turnstile 人机验证 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-radius: 6px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            text-align: center;
        }

        .description {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #666;
        }

        .verification-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            text-align: center;
        }

        #turnstile-widget {
            display: inline-block;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #e8f4fc;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: none;
        }

        .result-title {
            margin-top: 0;
            color: var(--primary-color);
        }

        #ip-address {
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            background: white;
            padding: 0.8rem;
            border-radius: var(--border-radius);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            display: none;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            display: block;
        }

        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>IPv6 地址检测</h1>
    <p class="description">安全验证后获取您的公网 IPv6 地址</p>

    <div class="verification-section">
        <h3>人机验证</h3>
        <p>请先完成验证以确认您不是机器人</p>
        <div id="turnstile-widget" class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
    </div>

    <div style="text-align: center; margin: 2rem 0;">
        <button id="get-ip-btn" class="btn" disabled>
            获取 IPv6 地址
            <span id="loading-spinner" class="loading hidden"></span>
        </button>
    </div>

    <div id="status-message" class="status-message"></div>

    <div id="result-container" class="result-container">
        <h3 class="result-title">检测结果</h3>
        <p>您的公网 IPv6 地址是：</p>
        <div id="ip-address">正在获取...</div>
    </div>
</div>

<script>
    // 验证状态
    let isVerified = false;

    // 初始化 Turnstile 回调
    function onVerifySuccess(token) {
        isVerified = true;
        document.getElementById('get-ip-btn').disabled = false;
        showStatusMessage('验证成功，请点击按钮获取IP地址', 'success');
    }

    function onVerifyError() {
        isVerified = false;
        document.getElementById('get-ip-btn').disabled = true;
        showStatusMessage('验证失败，请重新尝试', 'error');
    }

    // 重新渲染验证组件
    function resetVerification() {
        isVerified = false;
        document.getElementById('get-ip-btn').disabled = true;
        turnstile.remove('#turnstile-widget');
        turnstile.render('#turnstile-widget', {
            sitekey: 'YOUR_SITE_KEY',
            callback: onVerifySuccess,
            'error-callback': onVerifyError
        });
    }

    // 显示状态消息
    function showStatusMessage(message, type) {
        const statusEl = document.getElementById('status-message');
        statusEl.textContent = message;
        statusEl.className = 'status-message ' + type;
    }

    // 获取IPv6地址
    function getIPv6Address() {
        if (!isVerified) {
            showStatusMessage('请先完成人机验证', 'error');
            return;
        }

        const btn = document.getElementById('get-ip-btn');
        const spinner = document.getElementById('loading-spinner');
        const resultContainer = document.getElementById('result-container');
        const ipAddressEl = document.getElementById('ip-address');

        // 显示加载状态
        btn.disabled = true;
        spinner.classList.remove('hidden');
        resultContainer.style.display = 'block';
        ipAddressEl.textContent = '正在获取...';

        // 隐藏之前的消息
        showStatusMessage('', '');

        fetch('https://api6.ipify.org?format=json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败，状态码: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                ipAddressEl.textContent = data.ip;
                showStatusMessage('IP地址获取成功', 'success');

                // 发送到后端（可选）
                sendToBackend(data.ip);
            })
            .catch(error => {
                ipAddressEl.textContent = '获取失败';
                showStatusMessage('错误: ' + error.message, 'error');
            })
            .finally(() => {
                spinner.classList.add('hidden');
                btn.textContent = '重新获取';
                btn.disabled = false;
            });
    }

    // 发送到后端（可选）
    function sendToBackend(ip) {
        fetch('/report-ipv6', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ipv6: ip })
        })
            .then(response => {
                if (!response.ok) {
                    console.error('后端记录失败');
                }
            })
            .catch(error => {
                console.error('后端请求错误:', error);
            });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        // 绑定按钮事件
        document.getElementById('get-ip-btn').addEventListener('click', getIPv6Address);

        // 初始化 Turnstile
        turnstile.render('#turnstile-widget', {
            sitekey: 'YOUR_SITE_KEY',  // 替换为你的实际站点密钥
            callback: onVerifySuccess,
            'error-callback': onVerifyError
        });
    });
</script>
</body>
</html>
